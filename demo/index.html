<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>paper-chip Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">


    <link rel="import" href="../paper-chip.html">
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
      </head>
  <body unresolved>
  <div class="vertical-section-container centered">

    <h3>Default chip</h3>
    <demo-snippet class="centered-demo">
      <template>
        <paper-chip icon="alarm" label="Chip chip chip"></paper-chip>
      </template>
    </demo-snippet>

    <h3>Custom chip</h3>
    <demo-snippet class="centered-demo">
      <template>
        <style is="custom-style">
          paper-chip.custom {
            --paper-chip-container-color: #FF0000;
            --paper-chip-text-color: #FFF;
            --paper-chip-icon-background-color: var(--google-yellow-500);
            --paper-chip-icon-color: #c53f20;
          }
        </style>

        <paper-chip class="custom" icon="alarm" label="Chip chip chip"></paper-chip>
      </template>
    </demo-snippet>

  </div>
    </body>
</html>
